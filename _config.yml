# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Google Cloud DevTricks
subtitle: <span>Hi, my name is <b>Lee</b>.</span><br><span>I'm a writer, an engineer, a trainer and a public speaker.</span><br> <span>I create fixes & I fix headaches...</span><br> <span>Welcome to my <b>dev blog</b>.</span>
description: Lee Boonstra is sales engineer @ Google. Book author @ O'Reilly. JavaScript developer &amp; evangelist. Loves Ext JS, Node.js, JavaScript, Dialogflow, Chatbots, Machine Learning, GCP, Python, Cloud, GSuite and videogames.
keywords: Googler, Dialogflow, JavaScript, Ext JS, Sencha Touch, Cordova, Chatbot, Machine Learning, Cloud, GCP, Ext JS engineer, Google Sales Engineer, Google Customer Engineer, Google Cloud, Sencha Sales Engineer, Google Cloud Customer Engineer, Cloud Architect, Devrel, Developer Relations, Chatbot expert, Actions on Google, Dialogflow expert, Google Cloud Sales, Sencha Trainer, Sencha Trainings, JavaScript Developer, JavaScript Programmer, Node JS Developer, Client-side code, Lead Developer, JavaScript Amsterdam, JavaScript Evangelist, Google Cloud, GCP, Google Assistant, Dialogflow Enterprise, Chatbots, Bots, Chat agents, HTML5 & CSS3, Sencha Touch, Mobile Apps, Enterprise Apps
author: Lee Boonstra
language: en
timezone: Europe/Amsterdam

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://devtricks-45484.firebaseapp.com/
root: /
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

#Header
navbar_brand: false
menu:
  Home: index.html
  About: about/
  Speaking: speaking/
  Writing: writing/
  Videos: /categories/Videos/
  Contact: contact/
rss: /atom.xml

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: ladysign

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Content
excerpt_link: Read More
fancybox: false

# Sidebar
widgets:
- category
- archive
- recent_posts

# widget behavior
archive_type: 'monthly'
show_count: true

# Miscellaneous
google_analytics: 'UA-85081556-1'

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

disqus_enabled: true
disqus_shortname: leeboonstra-com

sitemap:
    path: sitemap.xml

marked:
  gfm: true
  sanitize: false
  tables: true
  breaks: false
  autolink: true

pwa:
  serviceWorker:
    path: /sw.js
    preload:
      urls:
        - /
      posts: 5
    opts:
      networkTimeoutSeconds: 5
    routes:
      - pattern: !!js/regexp /platform.twitter.com/
        strategy: networkOnly
      - pattern: !!js/regexp /.*\.(js|css|woff|ttf|svg|pdf|jpg|jpeg|png|gif)$/
        strategy: cacheFirst
      - pattern: !!js/regexp /\//
        strategy: networkFirst
  priority: 5

css_minifier:
  enable: true
  silent: false
  exclude: 
    - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  silent: false
  output:
  compress:
  exclude: 
    - '*.min.js'

html_minifier:
  enable: true
  ignore_error: false
  silent: false
  exclude: